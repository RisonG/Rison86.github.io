<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>打字机与音乐</title>
    <style>
      body {
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        font-family: "微软雅黑", sans-serif;
      }

      .image-container {
        margin: 30px 0;
        border: 3px solid #333;
        border-radius: 8px;
        overflow: hidden;
      }

      .image-container img {
        width: 400px;
        height: auto;
        display: block;
      }

      #typewriter {
        font-size: 24px;
        color: #333;
        border-right: 2px solid #333;
        padding-right: 5px;
        margin: 20px 0;
        min-height: 30px;
      }

      /* 隐藏音频控件（可选） */
      audio {
        margin-top: 20px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <!-- 背景音乐 -->
    <audio src="https://sinacloud.net/risonsae/Media/123.m4a?KID=sina,1qu0kqcreUWEfM0lox6F&Expires=1749293382&ssig=sjFRaWKUbH" controls autoplay loop>您的浏览器不支持音频标签</audio>

    <!-- 图片展示 -->
    <div class="image-container">
      <img src="https://example.com/demo-image.jpg" alt="示例图片" />
    </div>

    <!-- 打字机效果容器 -->
    <div id="typewriter"></div>

    <script>
      // 打字机效果实现
      const typewriterElement = document.getElementById("typewriter");
      const text = "欢迎来到打字机效果演示！这是一段逐渐显示的文本，配合背景音乐和图片，形成丰富的页面效果。";
      let index = 0;

      function type() {
        if (index < text.length) {
          typewriterElement.textContent += text.charAt(index);
          index++;
          // 控制打字速度（单位：毫秒）
          setTimeout(type, 100);
        } else {
          // 打字完成后闪烁光标
          typewriterElement.style.borderRight = "2px solid transparent";
        }
      }

      // 页面加载完成后开始打字
      window.onload = type;
    </script>
  </body>
</html>
